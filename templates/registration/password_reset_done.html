{% extends "base-lo.html" %}
{% load static %}
{% block title %}Password Reset Email Sent{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <!-- Logo at the top -->
    <div class="flex justify-center mb-6">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-16 w-auto">
    </div>

    <!-- Message -->
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-4">
      Check Your Email
    </h2>
    <p class="text-center text-gray-600 mb-6">
      An email has been sent to you with instructions to reset your password.
    </p>

    <!-- Back to Login Link -->
    <div class="text-center">
      <a
        href="{% url 'login' %}"
        class="inline-block py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none">
        Back to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
