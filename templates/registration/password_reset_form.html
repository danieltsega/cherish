{% extends "base-lo.html" %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <!-- Logo at the top -->
    <div class="flex justify-center mb-6">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-16 w-auto">
    </div>

    <!-- Heading -->
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-4">
      Reset Your Password
    </h2>
    <p class="text-center text-gray-600 mb-6">
      Enter your email address below, and we will send you instructions to reset your password.
    </p>

    <!-- Password Reset Request Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button
        type="submit"
        class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none">
        Reset Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
