{% extends "base-lo.html" %}
{% load static %}
{% block title %}Password Reset Successful{% endblock %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <!-- Logo at the top -->
    <div class="flex justify-center mb-6">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-16 w-auto">
    </div>

    <!-- Success Message -->
    <h2 class="md:text-3xl text-xl font-bold text-center text-gray-800 mb-4">
      Password Reset Successful
    </h2>
    <p class="text-center text-gray-600 mb-6">
      Your password has been reset successfully. You can now log in with your new password.
    </p>

    <!-- Login Link -->
    <div class="text-center">
      <a
        href="{% url 'login' %}"
        class="inline-block py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none">
        Go to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
