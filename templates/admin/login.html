{% extends "base-lo.html" %}
{% load static %}
{% block title %}Cherish | Admin{% endblock %} 
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <!-- Logo at the top -->
    <div class="flex justify-center mb-6">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="h-16 w-auto">
    </div>

    <!-- Updated heading -->
    <h2 class="md:text-3xl text-xl font-bold text-center text-gray-800 mb-4">
      Welcome Admin
    </h2>

    {% if form.errors %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <div id="form_errors">
              {% for key, value in form.errors.items %}
                <strong class="text-red-600">{{ value }}</strong>
              {% endfor %}
            </div>
        </div>
   {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_username" class="block text-sm font-medium text-gray-700">
          Username
        </label>
        <input
          type="text"
          name="username"
          id="id_username"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <div class="mb-6">
        <label for="id_password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          type="password"
          name="password"
          id="id_password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>

      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <input
            type="checkbox"
            name="remember"
            id="id_remember"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="id_remember" class="ml-2 text-sm text-gray-600">
            Remember me
          </label>
        </div>

        <a
          href="{% url 'password_reset' %}"
          class="text-sm text-indigo-600 hover:text-indigo-900">
          Forgot Password?
        </a>
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none">
          Login
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
